        <img src="Image_bg.jpg" alt="bckgound" class="bg" />
    <div class="container bg-dark">
        <div class="row mb-2" >
            <div class="col-md-12">
                    <h1 style="text-align: center" class="text-white">Weather API</h1>
            </div>
        </div>
        <div class="row mb-2">
        <div class="col-md-6">
            <!-- Adding the border  -->
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">

            <div class="row">
                <div class="col-sm-12">
                    <h1 style="text-align: center" class="text-white">Input Location Data By</h1>
                </div>
            </div>

              <form class="form-group">
                    <div class="form-group">

                        <div class="row mb-2">
                            <div class="col-md-6">
                                <h3 class="text-white"> CITY NAME </h3>
                            </div>
                            <div class="col-md-6">
                                <button type="button" id= "btn-1" class="btn btn-primary btn-block" onclick="send_data('city');">Submit</button>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="city" placeholder="City name like Kolkata">
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="city_country">
                                    <option selected>India</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-12">
                                <hr class="hr-primary" style="height: 10px;" />
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-6">
                                <h3 class="text-white"> PINCODE </h3>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-block" onclick="send_data('pincode');">Submit</button>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-6">
                                    <input type="text" class="form-control" id="pincode" placeholder="Pin code like 700115">
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="pincode_country">
                                    <option selected>India</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-12">
                                <hr class="hr-primary" style="height: 10px;" />
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-6">
                                <h3 class="text-white"> COORDINATES </h3>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-primary btn-block" onclick="send_data('coordinates');">Submit</button>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-6">
                                    <input type="text" class="form-control" id="latitude" placeholder="latitude like 88.88">
                            </div>
                            <div class="col-md-6">

        x.add(option);
    }
